<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher</title>
    <meta charset="utf-8"/>
    <link href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="static/css/showAll.css" th:href="@{/css/showAll.css}" rel="stylesheet">
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script>
</head>

<body>

<header>
    <img src="/graph/logo.png" th:attr="src=@{/graph/logo.png}"/>
    <div class="header-txt">
        <p class="header-txt-left">
            <font size="3">（教师端）</font>
        </p>
    </div>
</header>

<div class="row clearfix">
    <div class="col-md-2 column">
    </div>
    <div class="col-md-6 column">
        <h3>
            请教师录入课程信息。
        </h3>
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="classId">课程id</label>
                <div class="controls">
                    <input type="text" placeholder="请输入课程id" class="input-xlarge" id="classId">
                </div>
            </div>

            <!--<div style="background-image: url('graph/back.png');">
                <div style=" height: 85vh;width: 60vw;margin-left:20vw;padding-top: 20vh;">-->

            <!--                <div id="legend" class="">
                                <legend class="">教师录入课程</legend>
                            </div>-->

            <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="className">课程名称</label>
                <div class="controls">
                    <input type="text" placeholder="请输入课程名称" class="input-xlarge" id="className">
                    <p class="help-block"></p>
                </div>
            </div>

            <div class="form-group">
                <!-- Select Basic -->
                <label class="col-sm-2 control-label">班次</label>
                <div class="controls">
                    <select class="input-xlarge" id="classNum">
                        <option>1班</option>
                        <option>2班</option>
                        <option>3班</option></select>
                </div>
            </div>

            <div class="control-group">
                <!-- Search input-->
                <label class="col-sm-2 control-label">教师工号</label>
                <div class="controls">
                    <input type="text" placeholder="请输入教师工号" class="input-xlarge search-query" id="teaId">
                    <p class="help-block"></p>
                </div>

            </div>

            <div class="control-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="teaName">教师姓名</label>
                <div class="controls">
                    <input type="text" placeholder="请输入教师姓名" class="input-xlarge" id="teaName">
                    <p class="help-block"></p>
                </div>
            </div>

            <div class="control-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="classUpperLimit">选课人数上限</label>
                <div class="controls">
                    <input type="text" placeholder="请输入选课人数上限" class="input-xlarge" id="classUpperLimit">
                </div>
            </div>

            <div class="control-group">
                <!-- Select Multiple -->
                <label class="col-sm-2 control-label">课程时间</label>
                <div class="controls">
                    <select class="input-xlarge" multiple="multiple" id="classDateDescription">
                        <option>周一</option>
                        <option>周二</option>
                        <option>周三</option>
                        <option>周四</option>
                        <option>周五</option>
                        <option>周六</option>
                        <option>周日</option></select>
                </div>
            </div>

            <div class="control-group">
                <!-- Select Multiple -->
                <label class="col-sm-2 control-label"></label>
                <div class="controls">
                    <select class="input-xlarge" multiple="multiple">
                        <option>1-2节</option>
                        <option>3-4节</option>
                        <option>5-6节</option>
                        <option>7-8节</option>
                        <option>9-10节</option></select>
                </div>
            </div>

            <div class="control-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="classPlace">课程地点</label>
                <div class="controls">
                    <input type="text" placeholder="请输入课程地点" class="input-xlarge" id="classPlace">
                    <p class="help-block"></p>
                </div>
            </div>

            <div class="control-group">
                <!-- Select Basic -->
                <label class="col-sm-2 control-label">课程所属模块编号</label>
                <div class="controls">
                    <select class="input-xlarge" id="classModuleNum">
                        <option>核心素养</option>
                        <option>英文博雅</option>
                        <option>学术英语</option>
                        <option>专业英语</option></select>
                </div>
            </div>

            <div class="control-group">
                <!-- Text input-->
                <label class="col-sm-2 control-label" for="departId">学院id</label>
                <div class="controls">
                    <input type="text" placeholder="请输入学院id" class="input-xlarge" id="departId">
                    <p class="help-block"></p>
                </div>
            </div>

            <div class="control-group">
                <!-- Select Basic -->
                <label class="col-sm-2 control-label">所属学期</label>
                <div class="controls">
                    <select class="input-xlarge" id="classSemester">
                        <option>2018春</option>
                        <option>2018秋</option>
                        <option></option></select>
                </div>
            </div>

            <div><button type="submit" class="btn btn-default">提交</button>
            </div>>
        </form>

    </div>
    <div class="col-md-4 column">
    </div>
</div>

<div th:include="course/showClass :: footer"></div>

</body>
</html>
